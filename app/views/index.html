<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    }

    }
    #titel{
      text-align: center;

      font-family: "lores-12", sans-serif;

      font-style: normal;
    }

    #color-pick-container{
      display: flex;
      justify-content: space-evenly;

  </style>

<body>

  <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
  <script>
    SC.initialize({
      client_id: 'YOUR_CLIENT_ID',

    });

<div style="display: flex;">
  <div style="width: 500px; height: 500px;">
    <h1 id="titel">
      Carls Chill Corner
    </h1>
    <p id="color-input">
      0xa0C0ff
    </p>
    <div>
      <div id="soundcloud-widget-container">
        <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/35453135&color=%23cf4900&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
      </div>
      <div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
      <a href="https://soundcloud.com/minecraft-official" title="Minecraft Official" target="_blank" style="color: #cccccc; text-decoration: none;">Minecraft Official</a>
      <a href="https://soundcloud.com/minecraft-official/sets/minecraft-volume-alpha" title="Minecraft - Volume Alpha" target="_blank" style="color: #cccccc; text-decoration: none;">Minecraft - Volume Alpha</a>
    </div>
    </div>
    <div id="color-pick-container">
      <button id="colorInput1" class="jscolor {valueElement:'color_value'}" onchange="config.changeStrokeCol(this.jscolor)">
        Stroke Color
      </button> 
      <button id="update-button">Update Color Input</button>
    </div>
    
    <script>
      const formField = document.getElementById('form-field');
      const updateButton = document.getElementById('update-button');
      const colorInput = document.getElementById('color-input');
      updateButton.addEventListener('click', function() {
        colorInput.textContent = $('#colorInput1')[0].jscolor.toHEXString(); 
      });

      function setDefaultColor() {
        var colorInput = document.getElementById("colorInput1");
        colorInput.jscolor.fromString("A0C0BF");
        colorInput.textContent = $('#colorInput1')[0].jscolor.toHEXString(); 
      }

      // Call the function after the jscolor library has loaded
      window.addEventListener("load", setDefaultColor);
    </script>
  </div>
  <div id="canvas-container" style="width: 1000px; height:800px"></div>
</div>

  <!-- Include the Three.js library -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>

</body>
